<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTechyStore! - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .hero-section {
            background-color: #fff;
            padding: 5rem 0;
            border-bottom: 1px solid #eee;
        }

        .card {
            transition: transform 0.3s;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">TheTechyStore!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="nav-links">
                    <!-- Links injected by JS -->
                </ul>
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Auth links injected by JS -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-3 fw-bold mb-3">Galaxy AI is here</h1>
            <p class="lead text-muted mb-4 mx-auto" style="max-width: 600px;">Experience the next generation of mobile
                technology with the new Galaxy S24 Ultra.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="shop.html" class="btn btn-dark btn-lg px-5 rounded-pill">Buy Now</a>
                <a href="shop.html" class="btn btn-outline-dark btn-lg px-5 rounded-pill">Learn More</a>
            </div>
        </div>
    </section>

    <!-- Featured Categories -->
    <section class="container py-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 text-center p-4">
                    <div class="card-body">
                        <h3 class="card-title fw-bold">Mobile</h3>
                        <p class="card-text text-muted">Smartphones, Tablets, Watches</p>
                        <a href="shop.html" class="btn btn-outline-dark mt-3 rounded-pill px-4">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center p-4">
                    <div class="card-body">
                        <h3 class="card-title fw-bold">TV & Audio</h3>
                        <p class="card-text text-muted">Neo QLED, OLED, Soundbars</p>
                        <a href="shop.html" class="btn btn-outline-dark mt-3 rounded-pill px-4">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center p-4">
                    <div class="card-body">
                        <h3 class="card-title fw-bold">Appliances</h3>
                        <p class="card-text text-muted">Refrigerators, Laundry, Kitchen</p>
                        <a href="shop.html" class="btn btn-outline-dark mt-3 rounded-pill px-4">Explore</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
