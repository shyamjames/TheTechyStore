<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTechyStore! - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for elements not covered by Bootstrap utilities */
        .hero-image {
            width: 100%;
            height: auto;
            display: block;
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 80%, rgba(0, 0, 0, 0) 100%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 80%, rgba(0, 0, 0, 0) 100%);
        }

        .card {
            transition: transform 0.3s;
            background-color: #111;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="bg-black text-white" style="font-family: 'Inter', sans-serif;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-black border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="index.html">TheTechyStore!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="nav-links">
                    <!-- Links injected by JS -->
                </ul>
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Auth links injected by JS -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section
        class="hero-section text-center position-relative overflow-hidden bg-black border-bottom border-secondary p-0">
        <div class="container-fluid p-0">
            <img src="https://cdn.hasselblad.com/f/77891/5120x1712/12ba4aa6a2/x2d-ii-100c-pc.jpg"
                alt="Hassleblad X2D II 100C" class="hero-image">
            <div class="container position-relative" style="margin-top: -100px; padding-bottom: 5rem; z-index: 10;">
                <h1 class="display-3 fw-bold mb-3 text-white">X2D II 100C</h1>
                <p class="lead text-white mb-4 mx-auto" style="max-width: 600px; letter-spacing: 2px;">BRILLIANCE AT
                    EVERY MOMENT</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="shop.html" class="btn btn-light btn-lg px-5 rounded-0">BUY NOW</a>
                    <a href="shop.html" class="btn btn-outline-light btn-lg px-5 rounded-0">READ MORE</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Categories -->
    <section class="container py-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 text-center p-4 border-secondary text-white">
                    <div class="card-body">
                        <h3 class="card-title fw-bold">Mobile</h3>
                        <p class="card-text text-light opacity-75">Smartphones, Tablets, Watches</p>
                        <a href="shop.html" class="btn btn-outline-light mt-3 rounded-0 px-4">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center p-4 border-secondary text-white">
                    <div class="card-body">
                        <h3 class="card-title fw-bold">Computers</h3>
                        <p class="card-text text-light opacity-75">Laptops, Desktops, Monitors</p>
                        <a href="shop.html" class="btn btn-outline-light mt-3 rounded-0 px-4">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 text-center p-4 border-secondary text-white">
                    <div class="card-body">
                        <h3 class="card-title fw-bold">Photography</h3>
                        <p class="card-text text-light opacity-75">Cameras, Lenses, Accessories</p>
                        <a href="shop.html" class="btn btn-outline-light mt-3 rounded-0 px-4">Explore</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
