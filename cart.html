<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTechyStore! - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">TheTechyStore!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="nav-links"></ul>
                <ul class="navbar-nav ms-auto" id="auth-links"></ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4 fw-bold">Your Cart</h2>

        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body" id="cart-container">
                        <!-- Cart items injected by JS -->
                        <div class="text-center py-5">
                            <p class="text-muted">Your cart is empty.</p>
                            <a href="shop.html" class="btn btn-dark rounded-pill">Start Shopping</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h4 class="card-title mb-4 fw-bold">Order Summary</h4>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span class="text-success">Free</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4 fw-bold fs-5">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                        <button class="btn btn-dark w-100 py-2 rounded-pill" onclick="checkout()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            requireAuth();
            renderCart();
        });

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
            const container = document.getElementById('cart-container');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <p class="text-muted">Your cart is empty.</p>
                        <a href="shop.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                updateSummary(0);
                return;
            }

            let total = 0;
            container.innerHTML = cart.map(item => {
                total += item.price * item.quantity;
                return `
                    <div class="d-flex align-items-center border-bottom py-3">
                        <img src="${item.image}" alt="${item.name}" style="width: 80px; height: 80px; object-fit: contain;" class="me-3">
                        <div class="flex-grow-1">
                            <h5 class="mb-1">${item.name}</h5>
                            <p class="text-muted mb-0">₹${item.price.toLocaleString('en-IN')}</p>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span class="fw-bold px-2">${item.quantity}</span>
                            <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="btn btn-link text-danger ms-3" onclick="removeFromCart(${item.id})">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </button>
                    </div>
                `;
            }).join('');

            updateSummary(total);
        }

        function updateQuantity(id, change) {
            let cart = JSON.parse(localStorage.getItem(CART_KEY));
            const item = cart.find(i => i.id == id);

            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== id);
                }
                localStorage.setItem(CART_KEY, JSON.stringify(cart));
                renderCart();
                updateCartCount();
            }
        }

        function removeFromCart(id) {
            let cart = JSON.parse(localStorage.getItem(CART_KEY));
            cart = cart.filter(i => i.id !== id);
            localStorage.setItem(CART_KEY, JSON.stringify(cart));
            renderCart();
            updateCartCount();
        }

        function updateSummary(total) {
            document.getElementById('subtotal').textContent = `₹${total.toLocaleString('en-IN')}`;
            document.getElementById('total').textContent = `₹${total.toLocaleString('en-IN')}`;
        }

        function checkout() {
            alert('Thank you for your purchase! (Demo only)');
            localStorage.setItem(CART_KEY, JSON.stringify([]));
            renderCart();
            updateCartCount();
        }
    </script>
</body>

</html>
