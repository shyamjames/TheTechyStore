<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTechyStore! - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">TheTechyStore!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="nav-links"></ul>
                <ul class="navbar-nav ms-auto" id="auth-links"></ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <h2 class="mb-4 fw-bold" id="form-title">Add New Product</h2>
                        <form id="productForm">
                            <input type="hidden" id="productId">

                            <div class="mb-3">
                                <label for="name" class="form-label fw-semibold">Product Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label fw-semibold">Price (â‚¹)</label>
                                <input type="number" class="form-control" id="price" required min="0" step="0.01">
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label fw-semibold">Image URL</label>
                                <input type="url" class="form-control" id="image" required
                                    placeholder="https://example.com/image.jpg">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label fw-semibold">Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>

                            <div class="d-flex gap-2 justify-content-end">
                                <a href="shop.html" class="btn btn-outline-dark rounded-pill px-4">Cancel</a>
                                <button type="submit" class="btn btn-dark rounded-pill px-4">Save Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            requireAdmin();

            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (productId) {
                loadProduct(productId);
            }
        });

        function loadProduct(id) {
            const products = JSON.parse(localStorage.getItem(PRODUCTS_KEY));
            const product = products.find(p => p.id == id);

            if (product) {
                document.getElementById('form-title').textContent = 'Edit Product';
                document.getElementById('productId').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('price').value = product.price;
                document.getElementById('image').value = product.image;
                document.getElementById('description').value = product.description;
            }
        }

        document.getElementById('productForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const id = document.getElementById('productId').value;
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const image = document.getElementById('image').value;
            const description = document.getElementById('description').value;

            let products = JSON.parse(localStorage.getItem(PRODUCTS_KEY)) || [];

            if (id) {
                // Edit
                const index = products.findIndex(p => p.id == id);
                if (index !== -1) {
                    products[index] = { id: parseInt(id), name, price, image, description };
                    showSnackbar("Product updated!");
                }
            } else {
                // Add
                const newProduct = {
                    id: Date.now(),
                    name,
                    price,
                    image,
                    description
                };
                products.push(newProduct);
                showSnackbar("Product added!");
            }

            localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
            setTimeout(() => window.location.href = 'shop.html', 1000);
        });
    </script>
</body>

</html>
