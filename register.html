<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTechyStore! - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>">
    <style>
        /* Custom styles */
        .card {
            background-color: #111;
        }

        .form-control {
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
        }

        .form-control:focus {
            background-color: #222;
            border-color: #fff;
            color: #fff;
            box-shadow: none;
        }
    </style>
</head>

<body class="bg-black text-white" style="font-family: 'Inter', sans-serif;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-black border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="index.html">TheTechyStore!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="nav-links"></ul>
                <ul class="navbar-nav ms-auto" id="auth-links"></ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg border-secondary text-white" style="max-width: 500px; width: 100%;">
            <div class="card-body">
                <h2 class="text-center mb-4 fw-bold">Create Account</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control" id="password" minlength="6" required>
                        <div class="form-text">Must be at least 6 characters long.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-light w-100 rounded-pill">Register</button>
                    <div class="text-center mt-3">
                        <span class="text-muted">Already have an account?</span>
                        <a href="login.html" class="text-decoration-none fw-bold text-dark">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showSnackbar("Passwords do not match!");
                return;
            }

            if (registerUser(name, email, password)) {
                setTimeout(() => window.location.href = 'login.html', 1500);
            }
        });
    </script>
</body>

</html>
