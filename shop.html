<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTechyStore! - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for hover effects */
        .card {
            transition: transform 0.3s;
            background-color: #111;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        .card-img-top {
            height: 200px;
            object-fit: contain;
            padding: 1rem;
            background-color: #fff;
        }
    </style>
</head>

<body class="bg-black text-white" style="font-family: 'Inter', sans-serif;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-black border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="index.html">TheTechyStore!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="nav-links"></ul>
                <ul class="navbar-nav ms-auto" id="auth-links"></ul>
            </div>
        </div>
    </nav>

    <!-- Shop Header -->
    <div class="bg-black py-5 mb-5 text-center border-bottom border-secondary">
        <div class="container">
            <h1 class="fw-bold display-4 text-white">Our Products</h1>
            <p class="text-secondary lead">Explore our latest innovation</p>
        </div>
    </div>

    <!-- Products Sections -->
    <div class="container mb-5">

        <!-- Mobile Section -->
        <div class="mb-5">
            <h2 class="text-white border-bottom border-secondary pb-2 mb-4">Mobile</h2>
            <div class="row g-4" id="mobile-container">
                <!-- Mobile products injected by JS -->
            </div>
        </div>

        <!-- Computers Section -->
        <div class="mb-5">
            <h2 class="text-white border-bottom border-secondary pb-2 mb-4">Computers</h2>
            <div class="row g-4" id="computers-container">
                <!-- Computer products injected by JS -->
            </div>
        </div>

        <!-- Photography Section -->
        <div class="mb-5" id="photography">
            <h2 class="text-white border-bottom border-secondary pb-2 mb-4">Photography</h2>
            <div class="row g-4" id="photography-container">
                <!-- Photography products injected by JS -->
            </div>
        </div>

    </div>

    <!-- Admin FAB (Add Product) -->
    <a href="admin.html"
        class="position-fixed bottom-0 end-0 m-4 btn btn-light rounded-circle shadow-lg d-flex align-items-center justify-content-center text-decoration-none text-dark"
        id="admin-fab" style="width: 60px; height: 60px; font-size: 24px; display: none; z-index: 1000;">
        +
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            checkAdminAccess();
        });

        function renderProducts() {
            const products = JSON.parse(localStorage.getItem(PRODUCTS_KEY)) || [];
            const user = getCurrentUser();
            const isAdmin = user && user.isAdmin;

            const categories = {
                'Mobile': document.getElementById('mobile-container'),
                'Computers': document.getElementById('computers-container'),
                'Photography': document.getElementById('photography-container')
            };

            // Clear all containers
            Object.values(categories).forEach(container => container.innerHTML = '<p class="text-muted">No products found in this category.</p>');

            // Group products by category
            const groupedProducts = {
                'Mobile': [],
                'Computers': [],
                'Photography': []
            };

            products.forEach(product => {
                // Default to Mobile if no category or unknown category
                const category = (product.category && groupedProducts[product.category]) ? product.category : 'Mobile';
                groupedProducts[category].push(product);
            });

            // Render products
            Object.keys(categories).forEach(category => {
                const container = categories[category];
                const categoryProducts = groupedProducts[category];

                if (categoryProducts.length > 0) {
                    container.innerHTML = categoryProducts.map(product => `
                        <div class="col-md-6 col-lg-3">
                            <div class="card h-100 text-white">
                                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text flex-grow-1">${product.description}</p>
                                    <span class="d-block h4 fw-bold my-3">â‚¹${product.price.toLocaleString('en-IN')}</span>
                                    
                                    <button class="btn btn-light w-100 mb-2 rounded-pill" onclick="addToCart(${product.id})">
                                        Add to Cart
                                    </button>
                                    
                                    ${isAdmin ? `
                                        <div class="d-flex gap-2">
                                            <a href="admin.html?id=${product.id}" class="btn btn-outline-light w-50 btn-sm rounded-pill">Edit</a>
                                            <button class="btn btn-danger w-50 btn-sm rounded-pill" onclick="deleteProduct(${product.id})">Delete</button>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            });
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                let products = JSON.parse(localStorage.getItem(PRODUCTS_KEY));
                products = products.filter(p => p.id !== id);
                localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
                renderProducts();
                showSnackbar("Product deleted.");
            }
        }

        function checkAdminAccess() {
            const user = getCurrentUser();
            if (user && user.isAdmin) {
                document.getElementById('admin-fab').style.display = 'flex';
            }
        }
    </script>
</body>

</html>
